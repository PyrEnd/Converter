<!DOCTYPE html>
<html lang='es' dir='ltr'>
<head>
    <meta charset='UTF-8'>
    <title></title>
    <meta name='keywords' content='convert, celcius, fahrenheit, kilometers, miles'>
    <meta name='description' content='Useful tools for converting measure units'>
    <meta name='author' content='Endert Villanueva - PyrEnd'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="contenedor" id="contenedor">
            <div class="formulario" id="formulario">
                <h2>Celcius to Fahrenheit</h2>
                <input type="number" class="input" id="inputCelcius" placeholder="Input degrees Celcius here">
                <input type="text" class="input result" id="returnCelcius" disabled>

                <h2>Fahrenheit to Celcius</h2>
                <input type="number" class="input" id="inputFahrenheit" placeholder="Input degrees Fahrenheit here">
                <input type="text" class="input result" id="returnFahrenheit" disabled>

                <h2>Kilometers to Miles</h2>
                <input type="number" class="input" id="inputKilometers" placeholder="Input measure in Kilometers here">
                <input type="text" class="input result" id="returnKilometers" disabled>

                <h2>Miles to Kilometers</h2>
                <input type="number" class="input" id="inputMiles" placeholder="Input measure in Miles here">
                <input type="text" class="input result" id="returnMiles" disabled>
                

                <h2>Inches to Centimeters</h2>
                <input type="number" class="input" id="inputInches" placeholder="Input measure in Inches here">
                <input type="text" class="input result" id="returnInches" disabled>

                <h2>Centimeters to Inches</h2>
                <input type="number" class="input" id="inputCentimeters" placeholder="Input measure in Centimeters here">
                <input type="text" class="input result" id="returnCentimeters" disabled>

                <h2 class="copyright">Endert Villanueva - 2021</h2>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
